<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <title>TP 04</title>
<style>

</style>
</head>
<body>
        <div class="container">
          <div class="generator">
            <h2>Générateur de mots de passe</h2>
            <div class="passwordBox">
              <p id="pwdbox"></p>
            </div>
            <br>
            <div>
              <label for="longueur">La longueur du mot de passe  </label>
              <input type="number" id="longueur" min="5" max="20" value="5">
            </div>
            <div>
              <label for="upperCase">Inclus des lettres majuscules</label>
              <input type="checkbox" id="upperCase" >
            </div>
            <div>
              <label for="lowerCase">Inclus des lettres minuscules</label>
              <input type="checkbox" id="lowerCase" >
            </div>
            <div>
              <label for="number">Inclus des nombres</label>
              <input type="checkbox" id="number" >
            </div>
            <div>
              <label for="symbol">Inclus des caractères spéciaux</label>
              <input type="checkbox" id="special" > 
            </div>
            <br><br>
            <button type="submit" id="generatePwd" class="button">Generer un mot de passe</button>
          </div>
        </div>
        <script src="./script.js"></script>
</body>
</html>
